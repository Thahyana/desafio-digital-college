<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clima - Fortaleza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <div class="container py-5">

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input type="text" id="cityInput" class="form-control" placeholder="Digite a cidade...">
          <button id="searchBtn" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>

    <div class="card shadow-lg mb-5">
      <div class="card-body text-center">
        <h2 id="location"></h2>
        <img id="icon" alt="condição do tempo">
        <h4 id="condition"></h4>
        <h1 id="temperature"></h1>
        <p id="feelslike"></p>
        <div class="row mt-4">
          <div class="col">
            <p><strong>Umidade:</strong> <span id="humidity"></span>%</p>
          </div>
          <div class="col">
            <p><strong>Vento:</strong> <span id="wind"></span></p>
          </div>    
          <div class="col">
            <p><strong>Pressão:</strong> <span id="pressure"></span> mb</p>
          </div>
        </div>
        <p><strong>Qualidade do Ar (PM2.5):</strong> <span id="air"></span></p>
        <p class="text-muted mt-3" id="last_updated"></p>
      </div>
    </div>

    <h3 class="mb-3">Previsão para os próximos 5 dias</h3>
    <div class="row" id="forecast"></div>
  </div>


  <script src="app.js"></script>
</body>
</html>
